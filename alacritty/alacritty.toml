import = ["~/codes/GitHub/dotfiles/alacritty/themes/kanagawa_wave.toml"]

[env]
TERM = "xterm-256color"

[colors.cursor]
cursor = "CellForeground"
text = "CellBackground"

[cursor]
unfocused_hollow = true
thickness = 0.15
blink_timeout = 0

[cursor.style]
blinking = "Always"
shape = "Beam"

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "-2", "tmux a -t base || tmux new -s base"]

[font.normal]
family = "FiraCode Nerd Font"
style = "Light"

[font.italic]
family = "FiraCode Nerd Font"
style = "Light Italic"

[font.bold]
family = "FiraCode Nerd Font"
style = "Light"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Light Italic"

[window.dimensions]
columns = 80
lines = 25

[window.position]
x = 200
y = 100

[window]
startup_mode = "Maximized"

dynamic_padding = true
opacity = 0.95
decorations = "None"

[window.padding]
x = 8
y = 6

[[keyboard.bindings]]
key = "V"
mods = "Super"
action = "Paste"

[scrolling]
history = 10000
multiplier = 3
