[cursor]
blink_interval = 500
unfocused_hollow = true
thickness = 0.15

[cursor.style]
shape = "Beam"
blinking = "Always"

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Light"

[font.bold]
style = "Regular"

[font.italic]
style = "Light Italic"

[window.dimensions]
columns = 277
lines = 69

[window.position]
x = 20
y = 20

[window]
startup_mode = "Windowed"

dynamic_padding = true
opacity = 0.85
blur = true
decorations = "buttonless"

[window.padding]
x = 6
y = 6

[shell]
program = "/bin/zsh"
args = [
  "-l",
  "-c",
  "tmux a -t base || tmux new -s base"
]

[colors.primary]
foreground = "#e0def4"
background = "#191724"
dim_foreground = "#908caa"
bright_foreground = "#e0def4"

